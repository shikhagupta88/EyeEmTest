plugins {
    id 'java'
}

group 'test.eyeem'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // Test dependencies for appium tool
    testCompile group:'org.seleniumhq.selenium', name:'selenium-java', version:'2.46.0'
    testCompile group:'org.testng', name:'testng', version:'6.1.1'
    testCompile group:'io.appium', name:'java-client', version:'3.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
